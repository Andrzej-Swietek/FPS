<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPS GAME - TOTAL DAMAGE</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="favicone.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style> body { width: 100%; height: 100vh; background-color: rgba(0,0,0,.4); backdrop-filter: blur(25px); }  h1 {margin: auto; padding: 2rem 3rem; border: azure 3px solid;} span { color: #dc3545 }</style>
</head>
<body>
<h1 id="wynik">Total damage : <span id="value">{{#}}</span> HP</h1>
<script>

    $(document).ready(function() {
        const template = (id, value) => {
            document.getElementById(id).innerText = `${value}`;
        }
        const alp = () =>{
            $.ajax({
                url: 'http://localhost:5000/getTotalDamage',
                success: function (response) {
                    console.log(response)
                    template("value", `${ JSON.parse(response)[0].dmg }`);
                    alp()
                },
            })
        }
        alp();
    })


</script>
</body>
</html>
